<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--     
        프로그램 언어를 공부하는데에 아래 3가지는 반드시 알아야 함.
        - 주석처리구문(ctrl + /  |공통)
        - 디버그방법(자바스크립트~스프링)
        - CRUD(스프링+오라클DB)
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        메타태그 : 사진기(사진의 정보를 표시하는데서부터 출발)
        메타태그는 컨텐츠 내용은 아니고, 정보의 정보입니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        뷰 포트는 반응형(Mobile, Tablet, PC) 홈페이지에서 필수 항목. 
        이니셜 스캐일이 2.0이면 화면이 두배로 크게 보임.
    -->
    <title>브라우저 제목 부분</title>
    <!-- jQuery 코어 임포트(import) -->
    <script scr="/resources/home/js/jquery-3.6.0.js"></script>
</head>
<body>
    <!-- jQuery 기본구조 만들고, home페이지로 이동시키기 -->
    <script>
        $(document).ready(function(){
            //루트홈페이지로 접근 할 때 replace함수로 홈페이지로 이동처리
            location.replace('/resources/home/index.html');
        });
    </script>
</body>
</html>
